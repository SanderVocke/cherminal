<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Command Executor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #command { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <h1>Shell Command Executor</h1>
    <div id="output"></div>
    <input type="text" id="command" placeholder="Enter command" autofocus>
    <script>
        const outputDiv = document.getElementById('output');
        const commandInput = document.getElementById('command');

        function executeCommand(command) {
            fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'command': command })
            })
            .then(response => {
                if (response.status === 204) {
                    outputDiv.innerHTML += `<div><strong>Input sent to running command:</strong> ${command}</div>`;
                } else {
                    const eventSource = new EventSource('/execute');
                    eventSource.onmessage = function(event) {
                        outputDiv.innerHTML += `<div>${event.data}</div>`;
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                    };
                    eventSource.onerror = function() {
                        eventSource.close();
                    };
                }
            });
        }

        commandInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = commandInput.value;
                outputDiv.innerHTML += `<div><strong>$ ${command}</strong></div>`;
                executeCommand(command);
                commandInput.value = '';
            }
        });
    </script>
</body>
</html>
